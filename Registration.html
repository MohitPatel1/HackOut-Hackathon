<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">

</head>
<script src="Registration.js"></script>
<body>
    <div class="container">
      <div class="login">
        <form action="">
            <h2><b>Registration Form</b></h2>
            <hr>
            <label for="Fname"><b>Full Name </b></label>
            <input type="text" placeholder="Enter Full Name" name="fname" required>
            <br>
            <label for="lname"><b>Last Name </b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" required>
            <br>
            <label for="Add"><b>Recidency Address</b></label>
            <input type="text" placeholder="Enter Address" name="add" required>
            <br>
            <label for="Mno"><b>Mobile Number</b></label>
            <input type="number" placeholder="Enter Mobile Number" name="Mno" required>
            <br>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="cpsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter confirm Password" name="cpsw" required>
            <br>
            <br>
            <button type="submit" onclick="matchPassword()">Submit</button>
        </form>
      </div>
    </div>
  </body>
